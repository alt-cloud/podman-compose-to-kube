apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: '2024-02-11T16:15:20Z'
  labels:
    app: counter
  name: counter
  namespace: default
spec:
  containers:
  - args:
    - redis-server
    - --appendonly
    - 'yes'
    - --notify-keyspace-events
    - Ex
