    name: counterweb1
    ports:
    - containerPort: 8080
    securityContext:
      readOnlyRootFilesystem: true
  hostAliases:
  - hostnames:
    - redis
    - web
    ip: 127.0.0.1
  volumes:
  - name: counter-redis-pvc
    persistentVolumeClaim:
      claimName: counter-redis
